name: Daily Google Sheets Backup

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:        # Manual trigger option

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Google Sheets CSV
        run: |
          curl -L -o data.csv "https://docs.google.com/spreadsheets/d/e/${{ secrets.GOOGLE_SHEET_PUBID }}/pub?output=csv"

      - name: Validate CSV
        run: |
          head -1 data.csv | grep -q "name,date,status" || { echo "ERROR: downloaded file is not valid CSV"; exit 1; }

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.csv
          git diff --staged --quiet || git commit -m "Backup: daily Google Sheets snapshot"
          git push
