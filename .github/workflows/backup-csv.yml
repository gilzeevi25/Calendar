name: Daily Supabase Database Backup

on:
  schedule:
    - cron: '0 3 * * *'   # Every day at 3:00 AM UTC (6:00 AM Israel)
  workflow_dispatch:        # Manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Export database tables to CSV
        run: node .github/scripts/backup-to-csv.js

      - name: Validate backup
        run: |
          for f in backups/*.csv; do
            lines=$(wc -l < "$f")
            echo "$f: $lines lines"
            if [ "$lines" -lt 1 ]; then
              echo "ERROR: $f is empty"
              exit 1
            fi
          done

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: backups/
          retention-days: 90
