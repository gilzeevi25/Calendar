name: Daily Supabase Database Backup

# NOTE: Enable GitHub email notifications for failed Actions runs:
# Repository Settings > Notifications > check "Send notifications for failed workflows only"

on:
  schedule:
    - cron: '0 3 * * *'   # 3:00 AM UTC (6:00 AM Israel)
    - cron: '0 11 * * *'  # 11:00 AM UTC (2:00 PM Israel)
    - cron: '0 19 * * *'  # 7:00 PM UTC (10:00 PM Israel)
  workflow_dispatch:        # Manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Export database tables to CSV
        run: node .github/scripts/backup-to-csv.js

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python test dependencies
        run: pip install pytest requests

      - name: Validate backup against live database
        env:
          BACKUP_DIR: backups
        run: python -m pytest test_backup_validation.py -v

      - name: Get Israel timestamp
        if: always()
        id: timestamp
        run: echo "israel_time=$(TZ='Asia/Jerusalem' date +'%d-%m-%Y-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Upload backup artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ steps.timestamp.outputs.israel_time }}
          path: backups/
          retention-days: 90

      - name: Report failure
        if: failure()
        run: |
          echo "::error::Supabase daily backup FAILED on $(date -u +'%Y-%m-%d %H:%M UTC')"
          echo ""
          echo "## Backup Failure Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details. Common causes:" >> $GITHUB_STEP_SUMMARY
          echo "- Supabase project is paused (free tier inactivity)" >> $GITHUB_STEP_SUMMARY
          echo "- SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets are missing/expired" >> $GITHUB_STEP_SUMMARY
          echo "- Table schema changed (new/renamed columns)" >> $GITHUB_STEP_SUMMARY
